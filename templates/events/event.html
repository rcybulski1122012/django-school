<div class="text-white p-1 my-1 rounded event {% if event.school_class %}bg-primary{% else %}bg-danger{% endif %}"
     data-bs-toggle="popover" title="{{ event.title }}"
     data-bs-content="<strong>Description: </strong>{% if event.description %}{{ event.description }}{% endif %}<br>
                      <strong>Created: </strong> {{ event.created }}<br>
                      <strong>Teacher: </strong> {{ event.teacher.full_name  }}<br>
                      <strong>Scope:</strong> {% if event.school_class %}{{ event.school_class }}{% else %}global{% endif %}<br>">
  {{ event.title }}
</div>
