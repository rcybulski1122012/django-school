{% extends "base.html" %}

{% block title %}
  Delete event
{% endblock %}

{% block content %}
  <p style="font-size: 1.4em">Are you sure you want to delete event "{{ event.title }}"</p>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
  </form>
{% endblock %}
