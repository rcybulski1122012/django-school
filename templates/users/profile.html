{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Your Profile
{% endblock %}

{% block content %}
  <h1>Your Profile</h1>
  <form action="{% url "users:profile" %}" method="POST">
    {{ user_info_form|crispy  }}
    {{ address_form|crispy }}

    <input type="submit" value="Update" class="btn btn-success my-3">

    {% csrf_token %}
  </form>
{% endblock %}
