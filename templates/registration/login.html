{% load static %}
{% load crispy_forms_filters %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
  </head>

  <body id="login-page-background">
    <div class="d-flex justify-content-center align-items-center h-100 w-100">
      <div id="login-form-wrapper">
        <h3>Hogwarts School of Witchcraft and Wizardry</h3>
        <hr>
        <div id="login-form-content">
          <form method="post" id="login-form">
            {{ form|crispy }}
            <div id="not-a-muggle-checkbox">
              <input type="checkbox" name="not-a-muggle-checkbox" class="form-check-input" required>
              <label>I'm not a muggle</label>
            </div>

            {% csrf_token %}
            <button type="submit" class="btn btn-primary" form="login-form">Login</button>
          </form>
        </div>
      </div>
    </div>
</html>
