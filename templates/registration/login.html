{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form action="{% url "users:login" %}" method="POST">
    {{ form|crispy }}

    <input type="submit" value="Login" class="btn btn-success my-3">

    {% csrf_token %}
  </form>
{% endblock %}
