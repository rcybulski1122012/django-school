{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Update Grade
{% endblock %}

{% block content %}
  <h1>
    Update Grade | Student: {{ grade.student.full_name }} | Category: {{ grade.category.name }}</h1>
  <form action="." method="POST">
    {{ form|crispy }}

    <input type="submit" value="Add" class="btn btn-success my-3">

    {% csrf_token %}
  </form>
{% endblock %}
