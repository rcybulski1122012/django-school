{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Add grade
{% endblock %}

{% block content %}
  <h1>Add grade | Class: {{ school_class.number }} | Subject: {{ subject.name }}</h1>
  <form action="{% url "grades:add" school_class.slug subject.slug %}" method="POST">
    {{ form|crispy }}

    <input type="submit" value="Add" class="btn btn-success my-3">

    {% csrf_token %}
  </form>
{% endblock %}
