{% extends "base.html" %}

{% block title %}
  Delete grade
{% endblock %}

{% block content %}
  <p style="font-size: 1.4em">Are you sure you want to delete grade ({{ grade.get_grade_display }})
    of <strong>{{ grade.student.full_name }}</strong> in <strong>{{ grade.category.name }}</strong> category?</p>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
  </form>
{% endblock %}
