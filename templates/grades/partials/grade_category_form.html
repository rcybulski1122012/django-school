{% load crispy_forms_filters %}

<li class="list-group-item" hx-target="this" hx-swap="outerHTML">
  <form method="POST">
    {{ form|crispy }}

    {% if category %}
      <button type="submit"
              class="btn btn-success"
              hx-post="{% url "grades:categories:update" category.pk %}">
        Update
      </button>
    {% else %}
      <button type="submit" class="btn btn-success" hx-post=".">Create</button>
    {% endif %}

    {% csrf_token %}
  </form>
</li>
